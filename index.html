<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies & TV Admin</title>

  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/777/777242.png" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!--bootstrap-->

</head>

<body>

  <div class="master-container">

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #fd7e14;">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" onclick="clearScreen()">Movie & Shows Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="prueba.html">Mi colección</a>
            </li>
            <li class="nav-item">
              <a href="comentarios.html" class="nav-link active" aria-current="page">Comentarios</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Buscar..." aria-label="Search" id="busqueda">
          </form>
        </div>
      </div>
    </nav>

    <!-- Contenedor de películas -->
    <div class="movies-container">

    </div>

  </div>

  <!-- Template para las películas -->
  <template id="template-container">
    <div class="movie" data-bs-toggle="modal" data-bs-target="#movieModal">
      <div class="poster-pelicula">
        <img src="" alt="">
      </div>
      <div class="informacion">
        <p></p>
      </div>
    </div>
  </template>

  <!-- Modal for Movies and TV Series Details -->
  <div class="modal fade" id="movieModal" tabindex="-1" aria-labelledby="movieModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="movieModalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

        </div>
        <div class="modal-footer d-flex justify-content-evenly">
          <button type="button" class="btn btn-primary" id="collection-button">Agregar a colección</button>
          <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#shareModal"
            style="background-color: #198754;" id="share-button">Compartir</button>
          <button type="button" class="btn btn-tertiary" style="background-color: #ffc107;" data-bs-toggle="modal"
            data-bs-target="#commentModal" id="comment-button">Agregar comentario</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for Adding Comments -->
  <div class="modal fade" id="commentModal" tabindex="-1" aria-labelledby="commentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="commentModalLabel">Agregar Comentario</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="commentForm">
            <div class="mb-3">
              <label for="commentTitle" class="form-label">Título:</label>
              <input type="text" class="form-control" id="commentTitle" required>
            </div>
            <div class="mb-3">
              <label for="commentText" class="form-label">Comentario:</label>
              <textarea class="form-control" id="commentText" rows="4" required></textarea>
            </div>
            <div class="mb-3">
              <label for="commentRating" class="form-label">Calificación (1-5):</label>
              <input type="number" class="form-control" id="commentRating" min="1" max="5" required>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Comentario</button>
          </form>
        </div>
      </div>
    </div>
  </div>


  <!-- Modal for Sharing -->
  <div class="modal fade" id="shareModal" tabindex="-1" aria-labelledby="shareModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="shareModalLabel">Compartir</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

</body>
<script type="module" src="script.js"></script>
<script type="module" src="moviestorage.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<!--bootstrap-->
<script type="module" src="comments.js"></script>

</html>
